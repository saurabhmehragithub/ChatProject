services:
  - type: web
    name: chat-application
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: chat-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: chat-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: chat-db
          property: password

databases:
  - name: chat-db
    databaseName: chatdb
    user: chatuser
