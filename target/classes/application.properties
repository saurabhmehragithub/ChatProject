# Server Configuration
# Use PORT environment variable if available (for cloud deployment), otherwise default to 8080
server.port=${PORT:8080}
# Bind to all network interfaces to allow external access
server.address=0.0.0.0

# Application Name
spring.application.name=chat-application

# WebSocket Configuration - Increase buffer sizes for file attachments
spring.websocket.message-size-limit=10485760
spring.websocket.send-buffer-size-limit=10485760
spring.websocket.send-time-limit=20000

# Servlet multipart configuration for large files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.messaging=DEBUG

# WebSocket Configuration
spring.websocket.sockjs.heartbeat.time=25000

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/chatdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
