# Server Configuration
# Use PORT environment variable if available (for cloud deployment), otherwise default to 8080
server.port=${PORT:8080}
# Bind to all network interfaces to allow external access
server.address=0.0.0.0

# Application Name
spring.application.name=chat-application

# WebSocket Configuration - Increase buffer sizes for file attachments
spring.websocket.message-size-limit=10485760
spring.websocket.send-buffer-size-limit=10485760
spring.websocket.send-time-limit=20000

# Servlet multipart configuration for large files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.messaging=DEBUG

# WebSocket Configuration
spring.websocket.sockjs.heartbeat.time=25000

# Database Configuration - Docker PostgreSQL on port 5433
spring.datasource.url=jdbc:postgresql://localhost:5433/chatdb?serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable H2
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
