<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Spring Boot Chat Application</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Enter Chat Room</h1>
            <div id="login-error" class="login-error hidden"></div>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter your username" autocomplete="off" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="off" class="form-control" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Friends ChatApp</h2>
                <a href="#" id="viewLastWeekLink" class="last-week-link">View Last Week's Chats</a>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <div class="sidebar">
                <div class="users-header">
                    <h3>Active Users (<span id="userCount">0</span>)</h3>
                </div>
                <ul id="userList"></ul>
            </div>
            <div class="main-content">
                <div class="chat-area">
                    <label class="chat-label">Chat</label>
                    <ul id="messageArea"></ul>
                </div>
                <form id="messageForm" name="messageForm">
                    <div id="filePreview" class="hidden file-preview">
                        <span id="fileName"></span>
                        <button type="button" id="removeFile" class="remove-file">Ã—</button>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" />
                            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg" class="hidden" />
                            <button type="button" id="attachButton" class="attach-btn" title="Attach file (PDF, JPG, JPEG)">ðŸ“Ž</button>
                            <button type="submit" class="accent">Send</button>
                        </div>
                    </div>
                </form>
                <div class="chat-footer">
                    <button type="button" id="logoutButton" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Last Week's Chats -->
    <div id="lastWeekModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Last Week's Chat History</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="lastWeekMessages">
                <div class="loading">Loading messages...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js?v=2"></script>
</body>
</html>
